<!DOCTYPE html>
<html>
<head>
    <title>Commenting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="app" class="container">

</div> <!-- Close Container  -->





<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>

<script src="http://canjs.com/release/latest/can.jquery.js"></script>
<script src="can.object.js"></script>
<script src="can.fixture.js"></script>



<script type="text/javascript">
$(function(){
"use strict";

    /***************   APP   **************************/
    // App module  -- Sets global app variables and settings, does not generate views
    // Define module :

    var App  = {
        info : {},
        script : {
            title : "CanJS",
            url : "http://canjs.com/"
        },
        pageInfo : {
            title : "",
            active : "",
            desc : ""
        }
    };

    var AppModel = can.Model({
        findAll: 'GET /app'
    }, {});


    // App Fixture
    // Mimics server connection
    can.fixture("GET /app", function(){
        return {
            "data" : [
                {
                    "appTitle": "Framework Testing",
                    "appDesc" : "Some description about the app. This data is being loaded from the server.",
                    "appUser" : "Caner Uguz",
                    "appUserID" : 1
                }
            ]

        }
    });

    AppModel.findAll({}, function(app){ App.info =  app[0]; });
    console.log(App.info.appTitle);

    // Load information from server that will be the same for all apps




});
</script>
<!-- CanJS needs a place to put your application -->
<div id="my-app"></div>
</body>
</html>
